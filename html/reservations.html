    <div id="reservation-page">
        <h2>Réservez votre aventure fluviale</h2>
        <form class="reservation-form" id="reservation-form">
            <div class="form-group icon-input name">
                <label for="fullname">Nom complet</label>
                <input type="text" id="fullname" name="fullname" required>
            </div>
            <div class="form-group icon-input email">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group icon-input phone">
                <label for="phone">Téléphone</label>
                <input type="text" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="river">Fleuve</label>
                <select id="river" name="river" required>
                    <option value="">Choisissez un fleuve</option>
                    <option value="seine">La Seine</option>
                    <option value="loire">La Loire</option>
                    <option value="rhin">Le Rhin</option>
                    <option value="danube">Le Danube</option>
                </select>
            </div>            
            <div class="form-group">
                <label for="boat">Type de bateau</label>
                <select id="boat" name="boat" required>
                    <option value="">Choisissez un bateau</option>
                    <option value="penichette">Pénichette</option>          
                    <option value="houseboat">Houseboat</option>
                    <option value="penichette_luxe">Pénichette</option>          
                    <option value="catamaran">Catamaran</option>
                    <option value="bateau-sans_permis">Bateau sans permis</option>
                    <option value="narrowboat">Narrowboat</option>
                </select>
            </div>
            <div class="form-group">
                <label for="start-date">Date de début</label>
                <input type="date" id="start-date" name="start-date" required>
            </div>
            <div class="form-group">
                <label for="end-date">Date de fin</label>
                <input type="date" id="end-date" name="end-date" required>
            </div>
            <div class="form-group">
                <label for="passengers">Nombre de passagers</label>
                <input type="number" id="passengers" name="passengers" min="1" max="10" required>
            </div>
            <button type="submit"><span>Réserver mon aventure</span></button>
        </form>
    </div>
